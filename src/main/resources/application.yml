server.port: 9090

security:
  jwt:
    token:
      secret-key: secret-key
      expire-length: 3600

spring:
  jpa:
    database: MYSQL
    show_sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        cache.use_query_cache: false
        generate_statistics: false
        dialect: org.hibernate.dialect.MySQL5Dialect
  data:
    rest.base-path: api
#    web.pageable.one-indexed-parameters: true

  servlet:
    multipart:
      max-file-size: 7MB
      max-request-size: 10MB